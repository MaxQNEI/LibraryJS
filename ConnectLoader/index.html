<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled / Connect-Loader Animation</title>
        <link rel="icon" type="text/css" href="http://untitled.audiowars.space/img/logo.png">
        <link rel="shortcut icon" type="text/css" href="http://untitled.audiowars.space/img/logo.png">
        <link rel="stylesheet" type="text/css" href="./global.css">
        <script type="text/javascript" src="./global.js"></script>
        <style class="output-css" type="text/css"></style>
    </head>

    <body>
        <div class="wrap">
            <div class="col-size-1">
                <div class="col-size-2">
                    <div class="input-section col-size-1">
                        <h3>Item</h3>

                        <div class="input-wrap col-size-3">
                            <label>
                                Count:<br>
                                <input class="item-count" type="number" value="25">
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                Size:<br>
                                <input class="item-size" type="number" value="2">
                            </label>

                            <br>

                            <label>
                                Rush Size:<br>
                                <input class="item-rush-size" type="number" value="16"><br>
                            </label>

                            <label>
                                <input type="checkbox" checked disabled> Enabled
                            </label>

                            <br>

                            <label>
                                Size Change Count:<br>
                                <input class="item-size-change-count" type="number" value="1" disabled><br>
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                Border Radius (%):<br>
                                <input class="item-border-radius" type="number" value="25" min="0" max="100">
                            </label>
                        </div>
                    </div>

                    <div class="input-section col-size-1">
                        <h3>Animation</h3>

                        <div class="input-wrap col-size-3">
                            <label>
                                Duration:<br>
                                <input class="anim-duration" type="number" value="5000" min="1">
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                Delay:<br>
                                <input class="anim-delay" type="number" value="200" min="1">
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                Move Radius:<br>
                                <input class="move-radius" type="number" value="100" min="1">
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                Keyframes Steps:<br>
                                <input class="keyframes-steps" type="number" value="2" min="0">
                            </label>
                        </div>

                        <br>

                        <div class="input-wrap col-size-3">
                            <label>
                                <input class="anim-reverse" type="checkbox"> Reverse
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                <input class="anim-timing-function" name="radio-atf" type="radio" checked> Source
                            </label>

                            <br>

                            <label>
                                <input class="anim-timing-function" name="radio-atf" type="radio" disabled> Linear
                            </label>

                            <br>

                            <label>
                                <input class="anim-timing-function" name="radio-atf" type="radio" disabled> Ease-In-Out
                            </label>

                            <br>

                            <label>
                                <input class="anim-timing-function" name="radio-atf" type="radio" disabled> Ease-In
                            </label>

                            <br>

                            <label>
                                <input class="anim-timing-function" name="radio-atf" type="radio" disabled> Ease-Out
                            </label>
                        </div>

                        <div class="input-wrap col-size-3">
                            <label>
                                <input class="anim-fl2r" type="checkbox"> From Left + To Right
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-size-2">
                    <div class="input-section">
                        <h3>Output CSS</h3>

                        <div class="input-wrap">
                            <label>
                                <textarea class="output-css"></textarea>
                            </label>
                        </div>
                    </div>

                    <div class="input-section">
                        <div class="input-wrap col-size-3">
                            <label>
                                <input class="content-loader-text" type="text" value="Text" placeholder="Write a text..." disabled>
                            </label>
                        </div>

                        <div class="input-wrap col-size-3" style="padding: 14px 0;">
                            <label>
                                <input class="show-connect-loader" type="checkbox"> Show Connect-Loader
                            </label>
                        </div>
                    </div>

                    <div class="input-section connect-loader-wrap">
                        <div class="input-wrap">
                            <div class="conload-wrapper">
                                <div class="conload-inner-text">Text</div>
                                <div class="conload-items"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
